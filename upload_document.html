<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - TribalGIS Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e0f7fa 0%, #f5f5f5 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2dfdb 50%, #f5f5f5 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-wrapper {
            background: rgba(255,255,255,0.97);
            border-radius: 22px;
            box-shadow: 0 12px 32px rgba(44, 122, 123, 0.18);
            padding: 2.8rem 2.2rem 2.2rem 2.2rem;
            width: 420px;
            max-width: 95vw;
            text-align: center;
            border: 4px solid #2c7a7b;
            border-image: linear-gradient(135deg, #2c7a7b 60%, #1a535c 100%) 1;
            position: relative;
            transition: box-shadow 0.3s;
        }
        .upload-wrapper:hover {
            box-shadow: 0 16px 40px rgba(44, 122, 123, 0.22);
        }
        }
        .subtitle {
            color: #555;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        .input-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }
        input[type="file"] {
            display: none;
        }
        .file-upload-label {
            display: inline-block;
            padding: 10px 20px;
            border: 2px dashed #2c7a7b;
            border-radius: 5px;
            cursor: pointer;
            color: #2c7a7b;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }
        .file-upload-label:hover {
            background-color: #f0f7f7;
        }
        #file-name {
            display: block;
            margin-top: 1rem;
            color: #333;
            font-style: italic;
        }
        .upload-btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 5px;
            background-color: #2c7a7b;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .upload-btn:hover {
            background: #1a535c;
        }
        @media (max-width: 600px) {
            .upload-wrapper {
                width: 100vw;
                padding: 1.5rem 0.5rem;
            }
            .logo-section {
                position: static;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
        <div class="upload-wrapper">
            <div style="display:flex; align-items:center; justify-content:center; margin-bottom:1.5rem; gap:0.8rem;">
                <div style="background:linear-gradient(135deg,#2c7a7b 60%,#1a535c 100%); border-radius:50%; padding:0.5rem; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 8px rgba(44,122,123,0.12);">
                    <img src="Gemini_Generated_Image_6p7is6p7is6p7is6-removebg-preview.png" alt="FRA Act Logo" style="width:54px; height:54px; border-radius:50%;">
                </div>
                <span style="font-weight:700; color:#1a535c; font-size:1.25rem; letter-spacing:1px;">FRA Act</span>
            </div>
    <h2 style="font-size:2.1rem; font-weight:800; color:#2c7a7b; margin-bottom:0.7rem; letter-spacing:1px;">Upload Document</h2>
    <p class="subtitle" style="font-size:1.08rem; color:#555; margin-bottom:2.2rem;">Select a document to upload to the platform.</p>
        <form id="upload-form">
            <div class="input-group" style="margin-bottom:1.5rem;">
                <input type="file" id="file-input" name="file-upload">
                <label for="file-input" class="file-upload-label" style="background:#e0f7fa; border:2px dashed #2c7a7b; color:#2c7a7b; font-size:1.08rem; padding:12px 24px; border-radius:7px; cursor:pointer; font-weight:600; transition:background 0.3s, color 0.3s;">Choose File</label>
                <span id="file-name" style="display:block; margin-top:1rem; color:#333; font-style:italic; font-size:1.05rem;">No file chosen</span>
            </div>
            <button type="submit" class="upload-btn" style="background:linear-gradient(135deg,#2c7a7b 60%,#1a535c 100%); color:#fff; font-size:1.13rem; font-weight:700; border-radius:7px; box-shadow:0 2px 8px rgba(44,122,123,0.10);">Upload File</button>
        </form>
    </div>
    <script>
        const fileInput = document.getElementById('file-input');
        const fileNameSpan = document.getElementById('file-name');
        const uploadForm = document.getElementById('upload-form');
        fileInput.addEventListener('change', function(event) {
            if (event.target.files.length > 0) {
                fileNameSpan.textContent = event.target.files[0].name;
            } else {
                fileNameSpan.textContent = 'No file chosen';
            }
        });
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();
            if (fileInput.files.length > 0) {
                alert('Success! "' + fileInput.files[0].name + '" has been uploaded.');
            } else {
                alert('Please choose a file before uploading.');
            }
        });
    </script>
</body>
</html>
